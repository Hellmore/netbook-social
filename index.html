<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="menu">
                <div class="menu__partition">
                    <div class="menu__logo">
                        <img class="menu__logo-img" src="./images/menu__logo.png">
                        <a class="menu__logo-text">Netbook</a>
                    </div>
                    <div class="menu__nav">
                        <a class="menu__nav-item">Home</a>
                        <a class="menu__nav-item">Community</a>
                        <a class="menu__nav-item">Blog</a>
                        <a class="menu__nav-item">Events</a>
                    </div>
                </div>
                <div class="menu__buttons">
                    <a class="menu__button-login">Log In</a>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero__content">
            <div class="hero__container">
                <div class="hero__text">
                    <p class="hero__tag">Netbook community</p>
                    <p class="hero__title">Your Solutions For Community!</p>
                    <p class="hero__subtitle">More than 2 billion people in over countries use socibook to stay in touch with friends & family.</p>
                    <div class="hero__buttons">
                        <a class="hero__button-aboutmore">About More</a>
                        <a class="hero__button-invitefriend">Invite Friend</a>
                    </div>
                </div>
                <div class="hero__imgs">
                    <img class="hero__main-img" src="./images/hero__main.png">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
